<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="criarpassageiro" header="Criar Passageiro" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="Nome " for="nome"/>
                    <p:inputText id="nome"/>
                                        
                    <p:outputLabel value="Documento" for="documento"/>
                    <p:inputText id="documento"/>
                    
                    <p:commandButton  value="Adicionar" id="adicionar" actionListener="#{buttonView.buttonAction}" ajax="false" />
                     <p:button  value="Retornar" ></p:button>
                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
