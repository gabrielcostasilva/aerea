<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Adicionar passageiro</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Criar Passageiro" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    
                    <p:outputLabel value="Nome:"></p:outputLabel>                    
                    <p:inputText value="#{vooMB.passageiro.nome}"></p:inputText>

                    <p:outputLabel value="Documento: "></p:outputLabel>                    
                    <p:inputText value="#{vooMB.passageiro.documento}"></p:inputText>
                    
                    <p:commandButton value="Adicionar" ajax="false" action="#{vooMB.adicionaPassageiro()}"></p:commandButton>
                    <p:commandButton value="Retornar" ajax="false" action="retornar"></p:commandButton>
                    
                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
