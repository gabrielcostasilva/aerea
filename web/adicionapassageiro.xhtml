<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Criar Passageiro" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">

                    <p:outputLabel  for="nome" value="Nome: " ></p:outputLabel>
                    <p:inputText id="nome" value="" />

                    <p:outputLabel  for="documento" value="Documento: " ></p:outputLabel>

                    <p:commandButton value="Adicionar" ajax="false" action="#{passageiroMB.criar()}"></p:commandButton>
                    <p:commandButton value="Retornar" ajax="false" action=""></p:commandButton>


                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
