<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Criar Voo" style="margin-bottom:20px">              
                   
                <h:outputLabel value="Data Voo: "></h:outputLabel>
                <p:inputText value="#{VooMB.dataVoo}"></p:inputText>

            </p:panel>

            <p:panel header="Origens">
                <h:outputLabel value="Selecione Origem: "></h:outputLabel>
                <p:dataTable var="origem" value="#{OrigemMB.consultar()}">
                    
                    <p:column headerText="Id">
                        <h:outputText value="#{origem.id}" />
                    </p:column>
                    
                    <p:column headerText="Nome">
                        <h:outputText value="#{origem.nome}" />
                    </p:column>
                </p:dataTable>
                
                <h:outputLabel value="Selecione Destino: "></h:outputLabel>                
                <p:dataTable var="destino" value="#{DestinoMB.consultar()}">
                    
                    <p:column headerText="Id">
                        <h:outputText value="#{destino.id}" />
                    </p:column>
                    
                    <p:column headerText="Nome">
                        <h:outputText value="#{destino.nome}" />
                    </p:column>
                </p:dataTable>
                
                <h:outputLabel value="Selecione AviÃµes: "></h:outputLabel>
                <p:dataTable var="aviao" value="#{AviaoMB.consultar()}">
                    
                    <p:column headerText="Id">
                        <h:outputText value="#{aviao.id}" />
                    </p:column>
                    
                    <p:column headerText="Nome">
                        <h:outputText value="#{aviao.nomePiloto}" />
                    </p:column>
                </p:dataTable>
                
                <p:commandButton ajax="false" value="Adicionar" action="#{VooMB.criar()}"></p:commandButton>
            </p:panel>
        </h:form>
    </h:body>
</html>
