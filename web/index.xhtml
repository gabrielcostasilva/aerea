<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Compania Aérea</title>
    </h:head>
    <h:body>
        <h:form> 
            <p:outputLabel value="Data de Voo"></p:outputLabel>
            <p:calendar id="popup" value="#{CalendarView.date2}" />
            <p:outputLabel value="Selecione a Origem"></p:outputLabel>
            <p:dataTable var="origem" value="#{OrigemVooMB.consultar()}">
                <p:column headerText="Id">
                    <h:outputText value="#{OrigemVoo.id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{OrigemVoo.nome}" />
                </p:column>
            </p:dataTable>
            
            <p:outputLabel value="Selecione o Destino"></p:outputLabel>
            <p:dataTable var="destino" value="#{DestinoMB.consultar()}">
                <p:column headerText="Id">
                    <h:outputText value="#{DestinoVoo.id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{DestinoVoo.nome}" />
                </p:column>
            </p:dataTable>
            
            <p:outputLabel value="Selecione Aviões"></p:outputLabel>
            <p:dataTable var="avioes" value="#{aviaoMB.consultar()}">
                <p:column headerText="Id">
                    <h:outputText value="#{aviao.id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{aviao.nome}" />
                </p:column>
            </p:dataTable>
            
            <p:commandButton ajax="false" value="Adicionar" action="#{passageiroMB.criar()}"></p:commandButton>
            <p:commandButton ajax="false" value="Criar Voo" action="#{vooMB.criar()}" 
            
            
          
        </h:form>
    </h:body>
</html>
