<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Compania Aérea</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="criarvoo" header="Criar voo" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">

                    <p:outputLabel for="popup" value="Popup:" />
                    <p:calendar id="popup" value="#{calendarView.date2}" />

                    <p:outputLabel value="Selecione origem: " for="origem"/>

                    <p:panelGrid columns="2" id="origem">
                        <f:facet name="header">
                            <p:row>
                                <p:column>Id</p:column>
                                <p:column>Nome</p:column>
                            </p:row>
                        </f:facet>
                        <p:row>
                            <p:column >&nbsp;</p:column>
                            <p:column >&nbsp;</p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:outputLabel value="Selecione destino: " for="destino"/>

                    <p:panelGrid columns="2" id="destino">
                        <f:facet name="header">
                            <p:row>
                                <p:column>Id</p:column>
                                <p:column>Nome</p:column>
                            </p:row>
                        </f:facet>

                        <p:row>
                            <p:column ></p:column>
                            <p:column ></p:column>
                        </p:row>

                    </p:panelGrid>

                    <p:outputLabel value="Selecione aviões:" for="avioes"/>

                    <p:panelGrid columns="2" id="avioes">
                        <f:facet name="header">
                            <p:row>
                                <p:column >Id</p:column>
                                <p:column >Nome</p:column>
                            </p:row>
                        </f:facet>
                        <p:row>
                            <p:column ></p:column>
                            <p:column ></p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:outputLabel value="Adicionar pasasgeiros " for="adicionar"/>
                    <p:commandButton  value="Adicionar" id="adicionar" actionListener="#{buttonView.buttonAction}" ajax="false" />

                    <p:button  value="Criar voo" >

                    </p:button>
                    <p:button  value="Cancelar" >

                    </p:button>

                </h:panelGrid>
            </p:panel>

            <p:panel id="voosexistentes" header="Voos existentes" style="margin-bottom:20px">
                <p:panelGrid style="margin-top:20px">
                    <f:facet name="header">
                        <p:row>
                            <p:column >Id</p:column>
                            <p:column >Data</p:column>
                            <p:column >Nome piloto</p:column>
                            <p:column>Origem</p:column>
                            <p:column>Destino</p:column>
                        </p:row>

                    </f:facet>

                    <p:row>
                        <p:column ></p:column>
                        <p:column ></p:column>

                        <p:column  ></p:column>
                        <p:column  ></p:column>

                        <p:column ></p:column>

                    </p:row>
                </p:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
