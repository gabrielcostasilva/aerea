<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Compania Aérea</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel id="criarvoo" header="Criar voo" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">

                    <p:outputLabel for="popup" value="Popup:" />
                    <p:calendar id="popup" value="#{calendarView.date2}" />

                    <p:outputLabel value="Selecione origem: " for="origem"/>

                    <p:panelGrid columns="2" id="origem">


                        <f:facet name="header">

                            <p:row>
                                <p:column colspan="2">Id</p:column>
                                <p:column colspan="2">Nome</p:column>
                            </p:row>

                        </f:facet>

                        <h:outputText value="Name:"  />
                        <h:outputText value="Kobe Bryant" />

                    </p:panelGrid>

                    <p:outputLabel value="Selecione destino: " for="destino"/>

                    <p:panelGrid columns="2" id="destino">


                        <f:facet name="header">

                            <p:row>
                                <p:column colspan="2">Id</p:column>
                                <p:column colspan="2">Nome</p:column>
                            </p:row>

                        </f:facet>

                        <h:outputText value="Name:"  />
                        <h:outputText value="Kobe Bryant" />

                    </p:panelGrid>

                    <p:outputLabel value="Selecione aviões: " for="avioes"/>

                    <p:panelGrid columns="2" id="avioes">


                        <f:facet name="header">

                            <p:row>
                                <p:column colspan="2">Id</p:column>
                                <p:column colspan="2">Nome</p:column>
                            </p:row>

                        </f:facet>

                        <h:outputText value="Name:"  />
                        <h:outputText value="Kobe Bryant" />

                    </p:panelGrid>

                </h:panelGrid>
            </p:panel>

            <p:panel id="voosexistentes" header="Voos existentes" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">

                    <h:outputText
                        value="The story begins as Don Vito Corleone..." />
                </h:panelGrid>
            </p:panel>

        </h:form>
    </h:body>
</html>
