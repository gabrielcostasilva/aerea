<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>

    <h:body>

                    <p:outputLabel for="popup" value="Data de Voo:" />
                    <p:calendar id="popup" value="#{vooMB.voo.dataVoo}" />

                    <p:outputLabel for="eventsDT" value="Selecione Origem:" />
                    <p:dataTable id="origem" var="origem" value="#{vooMB.voo.origemVoo}" selectionMode="single" selection="#" rowKey="#">
                        <p:column headerText="Id">
                            <h:outputText value="#" />
                        </p:column>
                        <p:column headerText="nome">
                            <h:outputText value="#" />
                        </p:column>
                    </p:dataTable>

                    <p:outputLabel for="destino" value="Selecione Destino:" />
                    <p:dataTable id="destino" var="destino" value="#" selectionMode="single" selection="#" rowKey="#">
                        <p:column headerText="Id">
                            <h:outputText value="#" />
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#" />
                        </p:column>
                    </p:dataTable>

                    <p:outputLabel for="aviao" value="Selecione AviÃµes:" />
                    <p:dataTable id="aviao" var="aviao" value="#{aviao}" selectionMode="multiple" selection="#" rowKey="#">

                        </p:column>
                        <p:column headerText="NomePiloto">
                            <h:outputText value="#" />
                        </p:column>
                    </p:dataTable>

                    <p:outputLabel value="Adicionar Passageiros:" />
                    <p:commandButton value="Adicionar" action="adicionar" />
                    <br></br>
                    <p:commandButton value="Criar Voo" action="#{vooMB.criar()}" />
                    <p:commandButton value="Cancelar" action="#" />
                </h:panelGrid>
            </p:panel>

            <p:panel id="basic" header="Voos Existentes" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:dataTable var="voo" value="#{vooMB.consultar}">
                        <p:column headerText="Id">
                            <h:outputText value="#{voo.id}" />
                        </p:column>

                        <p:column headerText="Data">
                            <h:outputText value="#{voo.dataVoo}" />
                        </p:column>

                        <p:column headerText="Nome Piloto">
                            <h:outputText value="#" />
                        </p:column>

                        <p:column headerText="Origem">
                            <h:outputText value="#{voo.origemVoo}" />
                        </p:column>

                        <p:column headerText="Destino">
                            <h:outputText value="#{voo.destinoVoo}" />
                        </p:column>

                    </p:dataTable>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
