<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Vôo</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Criar Voo" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">

                    <p:outputLabel  for="data" value="Data do Voo: " ></p:outputLabel>
                    <p:calendar id="data" value="" />

                    <p:outputLabel for="origem" value="Selecione origem: "></p:outputLabel>
                    <p:dataTable id="origem" var="origem" value="#{vooMB.listaOrigem()}" 
                                 selectionMode="single" selection="#{vooMB.origemId}" rowKey="#{origem.id}">                     
                        <p:column headerText="Id">
                            <h:outputText value="#{origem.id}" />
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{origem.nome}" />
                        </p:column>
                    </p:dataTable>


                    <p:outputLabel for="destino" value="Selecione destino"></p:outputLabel>

                    <p:dataTable id="destino" var="dest" value="#{vooMB.listaDestino()}" 
                                 selectionMode="single" selection="#{vooMB.destinoId}" rowKey="#{dest.id}">
                        <p:column headerText="Id">
                            <h:outputText value="#{dest.id}" />
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{dest.nome}" />
                        </p:column>
                    </p:dataTable>

                    <p:outputLabel for="avioes" value="Selecione aviões:"></p:outputLabel>

                    <p:dataTable id="avioes" var="aviao" value="#{vooMB.listaAvioes()}" selectionMode="multiple" 
                                 rowKey="#{aviao.id}">
                        <p:column headerText="Id">
                            <h:outputText value="#{aviao.id}" />
                        </p:column>

                        <p:column headerText="Nome Piloto">
                            <h:outputText value="#{aviao.nomePiloto}" />
                        </p:column>
                    </p:dataTable>

                    <p:outputLabel for="btnAdicionarPassageiro" value="Adicionar passageiros:"></p:outputLabel>
                    <p:commandButton id="btnAdicionarPassageiro" value="Adicionar" ajax="false" action="novo_passageiro"></p:commandButton>

                    <p:commandButton ajax="false" value="Criar Voo" action="#{vooMB.criar()}"></p:commandButton>
                    <p:commandButton ajax="false" value="Criar Voo" action="retorna_voo"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
