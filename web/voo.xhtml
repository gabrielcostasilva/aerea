<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Criar Voo" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel value="Data do voo: "></p:outputLabel>
                    <p:calendar value="#{vooMB.dataVoo}" />

                    <p:outputLabel value="Selecione origem:  "></p:outputLabel>                    

                    <p:dataTable var="origemVoo" value="#{vooMB.listaOrigem()}" selection="#{vooMB.origemSelecionada}" rowKey="#{origemVoo.id}">

                        <p:column selectionMode="single" style="width:16px;text-align:center"/>

                        <p:column headerText="Id">
                            <h:outputText value="#{origemVoo.id}" />
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{origemVoo.nome}" />
                        </p:column>
                    </p:dataTable>

                    <p:outputLabel value="Selecione destino  "></p:outputLabel>                    

                    <p:dataTable var="destinoVoo" value="#{vooMB.listaDestino()}" 
                                 selection="#{vooMB.destinoSelecionado}" rowKey="#{destinoVoo.id}">

                        <p:column selectionMode="single" style="width:16px;text-align:center"/>

                        <p:column headerText="Id">
                            <h:outputText value="#{destinoVoo.id}" />
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{destinoVoo.nome}" />
                        </p:column>
                    </p:dataTable>

                    <p:outputLabel value="Selecione aviÃµes  "></p:outputLabel>                    

                    <p:dataTable var="aviao" value="#{vooMB.listaAviao()}" 
                                 selection="#{vooMB.avioesSelecionados}" rowKey="#{aviao.id}">

                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                        <p:column headerText="Id">
                            <h:outputText value="#{aviao.id}" />
                        </p:column>
                        <p:column headerText="Nome do Piloto">
                            <h:outputText value="#{aviao.nomePiloto}" />
                        </p:column>
                    </p:dataTable>
                    
                    <p:outputLabel value="Adicionar passageiros:"></p:outputLabel>                    
                    <p:commandButton value="Adicionar" ajax="false" action="adicionar"></p:commandButton>
                    
                    <p:commandButton value="Criar voo" ajax="false" action="#{vooMB.criar()}"></p:commandButton>
                    <p:commandButton value="Cancelar" ajax="false" action="principal"></p:commandButton>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Voos Existentes" style="margin-bottom:20px">
                <p:dataTable var="voo" value="#{vooMB.listaVoos()}">


                    <p:column headerText="Id">
                        <h:outputText value="#{voo.id}" />
                    </p:column>
                    <p:column headerText="Data">
                        <h:outputText value="#{voo.dataVoo}" />
                    </p:column>
                    <p:column headerText="Origem">
                        <h:outputText value="#{voo.origem.nome}" />
                    </p:column>
                    <p:column headerText="Destino">
                        <h:outputText value="#{voo.destino.nome}" />
                    </p:column>

                </p:dataTable>

            </p:panel>

        </h:form>
    </h:body>
</html>
