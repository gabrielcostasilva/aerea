<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Vôo</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Criar Voo" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">

                    <p:outputLabel  for="data" value="Data do Voo: " ></p:outputLabel>
                    <p:calendar id="data" value="" />

                    <p:outputLabel for="origem" value="Selecione origem: "></p:outputLabel>
                    <p:dataTable id="origem" var="or" value="#{}" selectionMode="single" selection="#{}" rowKey="#{}">                     
                        <p:column headerText="Id">
                            <h:outputText value="#{}" />
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{}" />
                        </p:column>
                    </p:dataTable>


                    <p:outputLabel for="destino" value="Selecione destino"></p:outputLabel>

                    <p:dataTable id="destino" var="dest" value="#{}" selectionMode="single" selection="#{}" rowKey="#{}">
                        <p:column headerText="Id">
                            <h:outputText value="#{}" />
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{}" />
                        </p:column>
                    </p:dataTable>

                    <p:outputLabel for="avioes" value="Selecione aviões:"></p:outputLabel>

                    <p:dataTable id="avioes" var="av" value="#{}" selectionMode="multiple" selection="#{}" rowKey="#{}">
                        <p:column headerText="Id">
                            <h:outputText value="#{}" />
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{}" />
                        </p:column>
                    </p:dataTable>

                    <p:outputLabel for="btnAdicionarPassageiro" value="Adicionar passageiros:"></p:outputLabel>
                    <p:commandButton value="Adicionar" ajax="false" action="#{vooMB.criarPassageiro()}"></p:commandButton>

                    <h:outputLabel value="Nome: "></h:outputLabel>
                    <p:inputText value="#{cidadeMB.nome}"></p:inputText>

                    <p:commandButton ajax="false" value="Criar" action="#{cidadeMB.criar()}"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
